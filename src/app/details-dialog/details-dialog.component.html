<section class="small-section">
    <mat-icon mat-list-icon>calendar_today</mat-icon>
    <div class="card-text" mat-line>{{data.datetime | date:'yyy-MM-dd'}}</div>
</section>
<section class="small-section">
    <mat-icon mat-list-icon>access_time</mat-icon>
    <div class="card-text" mat-line>{{data.datetime | date:'hh:mm:ss'}} UTC</div>
</section>
<section *ngIf="isTile" class="small-section">
    <mat-icon mat-list-icon>wb_cloudy</mat-icon>
    <div class="card-text" mat-line>{{data.cloud_cover}}%</div>
</section>
<section *ngIf="isTile" class="small-section">
    <mat-icon mat-list-icon>data_usage</mat-icon>
    <div class="card-text" mat-line>{{data.size}} MB</div>
</section>
<section *ngIf="isTile && tileHasPatches(data)" class="small-section">
    <mat-icon mat-list-icon>aspect_ratio</mat-icon>
    <button class="card-text" mat-raised-button (click)="showData(data.path, 'tile')">View Patches</button>
</section>
<section *ngIf="isPatch" class="small-section">
    <mat-icon mat-list-icon>label</mat-icon>
    <button class="card-text" mat-button [matMenuTriggerFor]="menuLabel">Labels</button>
    <mat-menu #menuLabel="matMenu">
      <button *ngFor="let label of data.labels" mat-menu-item>{{ label }}</button>
    </mat-menu>
  </section>
<section *ngIf="isPatch" class="small-section">
    <mat-icon mat-list-icon>map</mat-icon>
    <button class="card-text" mat-raised-button (click)="showData(data.path, 'patch')">View Tile</button>
</section>  
<section class="buttons">
    <button fxLayoutAlign="space-between center" mat-raised-button color="primary" (click)="download(data.path)">Download</button>
</section>
